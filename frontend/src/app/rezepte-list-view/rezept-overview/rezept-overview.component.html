<div (swipeleft)="onRecipeDiscarded()" *ngIf="rezeptName !== undefined">
  <img src="./assets/img/{{rezeptName}}.jpg" alt="Bild {{rezeptName}}">
  <p>{{rezeptName}}</p>
  <div *ngIf="!touchDeviceService.isTouchDevice()" class="button-theme">
    <button mat-flat-button color="primary">Beitreten</button>
    <button mat-flat-button color="warn" (click)="onRecipeDiscarded()">Ablehnen</button>
  </div>
</div>
